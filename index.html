
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <title>OSMCP Tile Cache Testbed</title> 

    <script src="http://openlayers.org/dev/OpenLayers.js"></script> 

    <script type="text/javascript"> 
        var map;
        function init() {
            map = new OpenLayers.Map('map');

            var naip_tnm_wms = new OpenLayers.Layer.WMS( "NAIP TNM WMS",
            "http://raster.nationalmap.gov/ArcGIS/services/Orthoimagery/USGS_EDC_Ortho_NAIP/ImageServer/WMSServer",
            { layers: '0' } )
                  
            map.addLayer(naip_tnm_wms);

            var nhd_tnm_wms = new OpenLayers.Layer.WMS( "NHD TNM WMS",
            "http://services.nationalmap.gov/arcgis/services/nhd/MapServer/WMSServer",
            { layers: '1,2,3' } )
                  
            map.addLayer(nhd_tnm_wms);



            var naip_osmcp_cgi = new OpenLayers.Layer.XYZ( "NAIP OSCMP cgi",
                    [
            "http://navigator.er.usgs.gov/tiles/tilecache.cgi/1.0.0/naip/${z}/${x}/${y}.jpeg"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(naip_osmcp_cgi);

            var naip_osmcp_pt = new OpenLayers.Layer.XYZ( "NAIP OSMCP direct",
                    [
            "http://navigator.er.usgs.gov/tiles/naip/${z}/${x}/${y}.jpeg"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(naip_osmcp_pt);

            var naip_navtc_cgi = new OpenLayers.Layer.XYZ( "NAIP NAVTC cgi",
                    [
            "http://navtc.er.usgs.gov/tiles/tilecache.cgi/1.0.0/naip/${z}/${x}/${y}.jpeg"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(naip_navtc_cgi);

            var naip_navtc_pt = new OpenLayers.Layer.XYZ( "NAIP NAVTC direct",
                    [
            "http://navtc.er.usgs.gov/tiles/naip/${z}/${x}/${y}.jpeg"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(naip_navtc_pt);

            var drg_osmcp_cgi = new OpenLayers.Layer.XYZ( "DRG OSCMP cgi",
                    [
            "http://navigator.er.usgs.gov/tiles/tilecache.cgi/1.0.0/drg/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(drg_osmcp_cgi);

            var drg_osmcp_pt = new OpenLayers.Layer.XYZ( "DRG OSMCP direct",
                    [
            "http://navigator.er.usgs.gov/tiles/drg/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(drg_osmcp_pt);

            var drg_navtc_cgi = new OpenLayers.Layer.XYZ( "DRG NAVTC cgi",
                    [
            "http://navtc.er.usgs.gov/tiles/tilecache.cgi/1.0.0/drg/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(drg_navtc_cgi);

            var drg_navtc_pt = new OpenLayers.Layer.XYZ( "DRG NAVTC direct",
                    [
            "http://navtc.er.usgs.gov/tiles/drg/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 19
                    });
            map.addLayer(drg_navtc_pt);


            var quad_navtc_cgi = new OpenLayers.Layer.XYZ( "Quad OSMCP cgi",
                    [
	            "http://navigator.er.usgs.gov/tiles/tilecache.cgi/1.0.0/idx/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 20
                    });
            map.addLayer(quad_navtc_cgi);

            var quad_navtc_pt = new OpenLayers.Layer.XYZ( "Quad NAVTC direct",
                    [
	            "http://navtc.er.usgs.gov/tiles/idx/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 20
                    });
            map.addLayer(quad_navtc_pt);


            var combo_layer = new OpenLayers.Layer.XYZ( "TNM Combo direct",
                    [
	            "http://navtc.er.usgs.gov/tiles/combo/${z}/${x}/${y}.jpeg"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 20
                    });
            map.addLayer(combo_layer);


            var tnmlptlayer = new OpenLayers.Layer.XYZ( "TNM NAVTC direct",
                    [
	            "http://navtc.er.usgs.gov/tiles/tnm/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 20
                    });
            map.addLayer(tnmlptlayer);
            


            var tnm_direct_layer = new OpenLayers.Layer.XYZ( "TNM Small Scale Direct",
                    [
                    "http://basemap.nationalmap.gov/ArcGIS/rest/services/TNM_Vector_Small/MapServer/tile/${z}/${y}/${x}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 16
                    });
            map.addLayer(tnm_direct_layer);

            var tnm_tcr_layer = new OpenLayers.Layer.XYZ( "TNM TCR NAVTC",
                    [
                    "http://navtc.er.usgs.gov/tiles/tcr.cgi/${z}/${x}/${y}.png"
                    ],
                    { 
                      sphericalMercator: true,
                      numZoomLevels: 20
                    });
            map.addLayer(tnm_tcr_layer);
            

            var tnm_overlay = new OpenLayers.Layer.OSM( "TNM Overlay",
                    [
 	            //"http://navigator.er.usgs.gov/tiles/tilecache.py/1.0.0/tnm/${z}/${x}/${y}.png"
 	            "http://navigator.er.usgs.gov/tiles/tnm/${z}/${x}/${y}.png"
 	            //"http://navtc.er.usgs.gov/tnm/${z}/${x}/${y}.png"
 	            //"http://basemap.nationalmap.gov/ArcGIS/rest/services/TNM_Vector_Small/MapServer/tile/${z}/${y}/${x}.png"
                     ],
                    {
                      visibility: false,
                      numZoomLevels: 16
                    });
            tnm_overlay.setIsBaseLayer(false);
            map.addLayer(tnm_overlay);

            var tnmd_overlay = new OpenLayers.Layer.OSM( "TNM Direct Overlay",
                    [
 	            "http://basemap.nationalmap.gov/ArcGIS/rest/services/TNM_Vector_Small/MapServer/tile/${z}/${y}/${x}.png"
                     ],
                    {
                      visibility: false,  
                      numZoomLevels: 16
                    });
            tnmd_overlay.setIsBaseLayer(false);
            map.addLayer(tnmd_overlay);

            var idx_overlay = new OpenLayers.Layer.OSM( "Quad Overlay",
                    [
 	            "http://navigator.er.usgs.gov/tilecache.cgi/1.0.0/idx/${z}/${x}/${y}.png"
                     ],
                    {
                      visibility: false,
                      numZoomLevels: 16
                    });
            idx_overlay.setIsBaseLayer(false);
            map.addLayer(idx_overlay);

            map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.addControl(new OpenLayers.Control.MousePosition());
            map.addControl(new OpenLayers.Control.Permalink());
            if (!map.getCenter()) {
              map.setCenter(new OpenLayers.LonLat(-10860270.176801,4847982.2810906), 5);
            }
            
            map.events.register("mousemove", map, function (e) {
                var position = e.map.getLonLatFromViewPortPx(e.xy);
                    OpenLayers.Util.getElement("tooltip").innerHTML =
                    "<label>Latitude: " + position.lat +
                    "</label><br/><label>Longitude: " + position.lon +
                    "</label>";
                    });
        }
        
        
    </script> 
  </head> 
  <body onload="init()"> 
    <div id="map" class="smallmap"></div> 
  </body> 
</html>
